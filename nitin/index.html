<style>
	*{font-family: 'Krona One', sans-serif;}

.dropbtn {
  background-color: #00d2d3;
  
  padding: 6px;
  height: 40px; width: 100%;  border-radius: 5px; font-size: 20px; cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 495px
  
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #00d2d3;
  min-width: 1047px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 5px;
}

.dropdown-content a {
  color: #FFFFFF;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: #3e8e41;}

.dropdown:hover .dropdown-content {display: block;}


.dropdown:link .dropbtn  {color: black;}
.dropdown:visited .dropdown-content {color: blue;}
.dropdown:hover .dropbtn  {color: yellow;}
.dropdown:active .dropbtn  {color: green;}


</style>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3500);    
}
</script>
