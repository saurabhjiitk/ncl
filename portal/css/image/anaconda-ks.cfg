rootpw  --iscrypted $6$yseaW39UpGOJfMSo$nqtg4ApjhhtyrgnrH9q/a29.Bu0ziPYd2HVznkePS99LV6tTiuDWSLUyLu5VDBXKUhg6uKgDmDNdZhORmInu.1
